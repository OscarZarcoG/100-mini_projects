<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card border-0 shadow-lg rounded-3">
                    <div class="card-header bg-primary text-white py-4 rounded-top">
                        <h2 class="text-center mb-0">
                            <i class="fas fa-calendar-alt me-2"></i>Age Calculator
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <span class="badge text-dark fs-6 px-3 py-2">Calculate your exact age</span>
                        </div>
                        
                        <form action="">
                            <div class="mb-4">
                                <label for="dateOfBirth" class="form-label text-primary">
                                    <i class="fas fa-birthday-cake me-2"></i>Enter your date of birth
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                    <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control form-control-lg border-primary">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="birthday" class="form-label text-primary">
                                    <i class="fas fa-clock me-2"></i>Current date
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white">
                                        <i class="fas fa-calendar-check"></i>
                                    </span>
                                    <input type="date" readonly class="form-control form-control-lg" id="birthday">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="button" class="btn btn-primary btn-lg">
                                    <i class="fas fa-calculator me-2"></i>Calculate Age
                                </button>
                            </div>
                        </form>
                        
                        <div class="card mt-4 border-primary d-none" id="result-card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">Your Age</h5>
                            </div>
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-4">
                                        <div class="p-3 bg-light rounded-3">
                                            <h3 class="mb-0" id="years">0</h3>
                                            <small class="text-muted">Years</small>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="p-3 bg-light rounded-3">
                                            <h3 class="mb-0" id="months">0</h3>
                                            <small class="text-muted">Months</small>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="p-3 bg-light rounded-3">
                                            <h3 class="mb-0" id="days">0</h3>
                                            <small class="text-muted">Days</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-white text-center py-3">
                        <small class="text-muted">Â© 2025 Age Calculator by OSCZ</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
